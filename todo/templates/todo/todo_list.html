<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Things i need to do:</h1>
        <table>
            {% for item in items %}
                <tr>
                    {% if item.done %}
                        <td><strike>{{ item.name }}</strike></td>
                    {% else %}
                        <td>{{ item.name }}</td>
                    {% endif %}
                    <td>
                        <a href="/toggle/{{ item.id }}"> <!-- the id is generated by Django -->
                            <button>Toggle</button>
                        </a>
                    </td>
                    <td>
                        <a href="/edit/{{ item.id }}"> <!-- the id is generated by Django -->
                            <button>Edit</button>
                        </a>
                    </td>
                    <td>
                        <a href="/delete/{{ item.id }}"> <!-- the id is generated by Django -->
                            <button>Delete</button>
                        </a>
                    </td>
                </tr>
            {% empty %} <!-- Handles if no data -->
            <tr><td>You have nothing to do!!</td></tr>
            {% endfor %}
        </table>
        <p>
            <a href="/add">
                <button>Add a new To-Do Item</button>
            </a>
        </p>
</body>
</html>
