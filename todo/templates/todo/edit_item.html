<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit an Item:</h1>
    <!-- No action is required here as the id will be in the url, and we want to submit to that url
    effectively handing the id into the view to be processed. -->
    <form method="POST">
    {% csrf_token %} 
    {{ form.as_p }}
    <dix>
        <p>
            <button type="submit">Edit Item</button>
        </p>
    </dix>
    
    </form> 
    <a href="/">
        <button>Back</button>
    </a>
</body>
</html>
